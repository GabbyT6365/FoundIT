<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoundIT | Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="page fade-in">

  <!-- HEADER -->
  <header>
    <div class="logo">
      <h1>Login Page</h1>
    </div>
    <div class="header-icons">
      <img src="imahes/user.png.png" alt="User icon" class="icon">
      <img src="imahes/mail.png.png" alt="Mail icon" class="icon">
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="login-layout">

    <!-- LEFT SIDEBAR -->
    <aside class="sidebar">
      <img src="imahes/STI.png.png" alt="STI logo" class="sti-logo">
      <nav class="side-nav">
        <a href="index.html" class="nav-btn">Home</a>
        <a href="about.html" class="nav-btn">About Us</a>
        <a href="report.html" class="nav-btn">Report</a>
        <a href="contact.html" class="nav-btn">Contact</a>
      </nav>
    </aside>

    <!-- CENTER LOGIN BOX -->
    <section class="login-box square">
      <div class="login-content">
        <img src="imahes/foundit_logo.png.jpg" alt="FoundIT logo" class="main-logo" alt="foundit_logo">
        <h2>Welcome!</h2>
        <div class="login-buttons">
          <a href="student-login.html" class="login-btn">Student Login</a>
          <a href="admin-login.html" class="login-btn">Admin Login</a>
        </div>
      </div>
    </section>

  </main>

</body>
</html>
