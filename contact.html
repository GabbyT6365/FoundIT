<!DOCTYPE html>
<html lang="en">

    </button>

      <div class="contact-grid">
        <div class="contact-card">

          <p><strong>Mobile No:</strong><br>(+63) 9764952858<br><strong>Landline:</strong> 32425612</p>
        </div>

          <img src="imahes/location.png" alt="Location Icon">
          <p><strong>Address:</strong><br>YT Headquarters,<br>4101 C. Raymundo Ave,<br>Pasig, Metro Manila</p>
        </div>
        <div class="contact-card">
          <img src="imahes/gmail.webp" alt="Email Icon">

        </div>
        <div class="contact-card">
